<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
  </head>
  <body data-bs-theme="light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="border border-primary p-5 rounded">
            <h3 class="text-center">Cadastro </h3>
            <img src="../imgs/logo.png" alt="">
            <div class="mb-3">
              <label for="inputName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">senha</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
              <label for="inputBirth" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="inputBirth" aria-describedby="emailHelp">
              <a class="d-flex justify-content-end text-decoration-none" href="Login.html">Logar-se</a>

            </div>

            <div class="d-flex justify-content-center" >
              <button id="btnRegister" type="button" class="btn btn-primary">Cadastrar-se</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="../js/register.js"></script>
  </body>
</html>
